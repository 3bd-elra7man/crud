<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="bg">
    <div class="container">
        <div class="logo d-flex justify-content-center">
            <img class="w-25 h-25" src="images/ezlo.webp" alt="logo">
        </div>
        <form action="">
            <label for="productName" class="fw-bolder mb-2">Product Name :</label>
            <input type="text" class="form-control mb-3" placeholder="Enter Name" id="productName">
            <h6 class="text-danger d-none" id="nameError">Please enter the Correct Name</h6>
            <label for="productPrice" class="fw-bolder mb-2">Product Price :</label>
            <input type="text" class="form-control mb-3" placeholder="Enter Price" id="productPrice">
            <h6 class="text-danger d-none" id="priceError">Please enter the Correct Price</h6>
            <label for="productCat" class="fw-bolder mb-2">Product Category  :</label>
            <input type="text" class="form-control mb-3" placeholder="Enter Category" id="productCat">
            <h6 class="text-danger d-none" id="catError">Please enter the Correct Category</h6>
            <label for="productDesc" class="fw-bolder mb-2">Product Description :</label>
            <input type="text" class="form-control mb-3" placeholder="Enter Description" id="productDesc">
            <h6 class="text-danger d-none" id="descError">Please enter the Correct Description</h6>
        </form>
        <button id="AddandUpdate" class="btn btn-primary mb-5">Add Product</button>
        <div class="search">
            <input type="text" class="form-control mb-3" placeholder="Search Product" id="search">
        </div>
        <div class="container py-5" id="output">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Category</th>
                        <th>Description</th>
                        <th>Delete</th>
                        <th>Update</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><button class="btn btn-danger">Delete</button></td>
                        <td><button class="btn btn-warning">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
   </div>
    
<script src="js/main.js"></script>
</body>
</html>
